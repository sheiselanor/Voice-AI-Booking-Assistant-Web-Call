<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voice AI Assistant</title>
    <!-- MUI + Emotion CDN -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://unpkg.com/@mui/material@5.15.14/umd/material-ui.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/@emotion/react@11.11.1/dist/emotion-react.umd.min.js"

    ></script>
    <script
      src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js"
      crossorigin
    ></script>
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        background: linear-gradient(to right, #e3f2fd, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #root {
        max-width: 480px;
        width: 100%;
        padding: 32px;
        background-color: white;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        text-align: center;
      }

      .MuiButton-root {
        margin: 12px 8px;
      }

      #status {
        margin-top: 24px;
        font-size: 16px;
        font-weight: 400;
        color: #333;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <h2 style="margin-bottom: 16px;">üé§ Talk to the AI Assistant</h2>

      <button
        id="recordBtn"
        class="MuiButtonBase-root MuiButton-root MuiButton-contained MuiButton-containedPrimary"
        type="button"
      >
        üéôÔ∏è Start Talking
      </button>

      <button
        id="hangupBtn"
        class="MuiButtonBase-root MuiButton-root MuiButton-outlined MuiButton-outlinedError"
        type="button"
      >
        üî¥ Hang Up
      </button>

      <div id="status">Status will show here...</div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
